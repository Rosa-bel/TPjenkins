plugins {
  id 'groovy'
  id 'jacoco'
  id 'java'
  id("com.github.spacialcircumstances.gradle-cucumber-reporting") version "0.1.25"
  //id "org.sonarqube" version "4.3.1.3277" // Compatible with Java 11
  id "org.sonarqube" version "2.7"
  id 'maven-publish'
  //id("io.github.oleksiiparf.slack-webhook") version "1.0.0"
  //id("de.zebrajaeger.sendMail") version "0.2.2"
}

group 'com.example'
version '1.0'

repositories {
  mavenCentral()
}

dependencies {
  testImplementation 'io.cucumber:cucumber-java:6.0.0'
  testImplementation 'io.cucumber:cucumber-junit:6.0.0'
  testImplementation 'junit:junit:4.12'

}


cucumberReports {
  outputDir = file('build/reports/cucumber.')
  buildId = '0'
  reports = files('reports/example-report.json')
}

test {
  finalizedBy "jacocoTestReport" ,"sonar" // report is always generated after tests run
}

publishing {

  repositories {
    maven {
      url "https://mymavenrepo.com/repo/o6lcrLd3buHIqYcZsO6l/"
      credentials {
        username 'myMavenRepo'
        password 'test'
      }
    }
  }

  jacoco {
    toolVersion = "0.8.12"
    reportsDirectory = layout.buildDirectory.dir("reports/jacoco")
  }

  jacocoTestReport {
    dependsOn test
    reports {
      xml.required = true
      csv.required = false
      html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
    }
  }
  sonarqube {
    properties {
      property "sonar.host.url", "http://197.140.142.82:9000/"
      property "sonar.login", "71871ef5906de87f59e804800bdfcc34cfb334dc"
      property "sonar.sources", "src/main/java"
      property "sonar.java.coveragePlugin", "jacoco"
    }
  }


  publications {
    maven(MavenPublication) {
      from components.java
    }
  }
}
